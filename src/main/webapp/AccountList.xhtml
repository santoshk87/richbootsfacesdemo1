<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body style="padding-top: 60px; background-color: #add;">'
	<b:container>
	
		<h:form>
 	<b:dataTable value="#{listSelectBean.accountList}" var="account"   id="basic-usage-id" border='2' searching="true" paginated="true"   ajax="true"  styleClass="table table-striped table-bordered">
    <b:dataTableColumn value="#{account.id}" />
    <b:dataTableColumn value="#{account.name}" />
    <b:dataTableColumn value="#{account.cardNumber}" />
    <b:dataTableColumn value="#{account.expiry}"  order="asc"/>
    <b:dataTableColumn value="#{account.points}" />
</b:dataTable>
		</h:form>
	</b:container>
</h:body>
</ui:composition>
